        const clearChat = document.getElementById('clearChat');
        const messageCount = document.getElementById('messageCount');
        const lastActive = document.getElementById('lastActive');
        const quickButtons = document.querySelectorAll('.quick-btn');

        let conversationHistory = [
            { role: 'system', content: 'You are Grok, a fun and witty AI built by xAI. Keep responses short, engaging, with emojis! Analyze images vividly! For memes, generate funny captions. For surprises, pick a random fun response (joke, fact, meme, or vibe).' }
        ];

            if (!lastMessageTime) {
                lastActive.textContent = '';

            const diff = Math.floor((now - lastMessageTime) / 1000);
            if (diff < 60) {
                lastActive.textContent = `${diff} сек назад`;
            } else if (diff < 3600) {
                lastActive.textContent = `${Math.floor(diff / 60)} мин назад`;
            } else {
                lastActive.textContent = `${Math.floor(diff / 3600)} ч назад`;
            }
        }

        setInterval(updateLastActive, 1000);

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (file.size > 5 * 1024 * 1024) {
                alert('Фотка жирная! 😅 Максимум 5MB — сожми и вали снова! 🔥');
                fileInput.value = '';
                return;

            loadingIndicator.style.display = 'block';
            const reader = new FileReader();
            reader.onload = (e) => {
                uploadedImageBase64 = e.target.result;
                previewImage.src = uploadedImageBase64;
                previewContainer.style.display = 'block';
                loadingIndicator.style.display = 'none';
            };
            reader.readAsDataURL(file);
            fileInput.value = '';
        }

        function removeImagePreview() {
            uploadedImageBase64 = null;
            previewContainer.style.display = 'none';
            previewImage.src = '';
        }

        function handleQuickAction(event) {
            const action = event.target.dataset.action;
            let message = '';
            if (action === 'describe' && uploadedImageBase64) {
                message = 'Describe this image with max vibes! 😍';
            } else if (action === 'joke') {
                message = 'Hit me with a killer joke! 😂';
            } else if (action === 'fact') {
                message = 'Drop a wild fact! 🤯';
            } else if (action === 'meme') {
                message = uploadedImageBase64 ? 'Make a funny meme caption for this image! 🤪' : 'Give me a meme idea! 🤪';
            } else if (action === 'surprise') {
                const options = [
                    'Tell me a killer joke! 😂',
                    'Drop a wild fact! 🤯',
                    uploadedImageBase64 ? 'Make a funny meme caption for this image! 🤪' : 'Give me a meme idea! 🤪',
                    'Give me some epic vibes! ✨'
                ];
                message = options[Math.floor(Math.random() * options.length)];
            }
            if (message) {
                messageInput.value = message;
                sendMessage();
            }
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message && !uploadedImageBase64) return;

            let userMessageContent = [];
            let displayContent = '';

            if (uploadedImageBase64) {
                userMessageContent.push({ type: 'image_url', image_url: { url: uploadedImageBase64 } });
                displayContent += `<img src="${uploadedImageBase64}" alt="Uploaded Image">`;
            }

            if (message) {
                userMessageContent.push({ type: 'text', text: message });
                displayContent += (displayContent ? '<br>' : '') + formatLinks(message);
            } else if (uploadedImageBase64) {
                userMessageContent.push({ type: 'text', text: 'Describe this image with max vibes! 😍' });
                displayContent += (displayContent ? '<br>' : '') + '🔍 Опиши фотку с вайбом!';
            }

            addMessage(displayContent, 'user');
            messageInput.value = '';
            removeImagePreview();
            sendBtn.disabled = true;
            showTyping(true);

            conversationHistory.push({ role: 'user', content: userMessageContent });

            fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${API_KEY}`,
                    'Content-Type': 'application/json',

                body: JSON.stringify({

                    messages: conversationHistory,
                    max_tokens: 800,
                    temperature: 0.8,
                }),

            .then(response => response.json())
            .then(data => {
                if (data.choices && data.choices[0]) {
                    const botResponse = formatLinks(data.choices[0].message.content);
                    addMessage(botResponse, 'bot', data.choices[0].message.content);
                    conversationHistory.push({ role: 'assistant', content: [{ type: 'text', text: data.choices[0].message.content }] });
                } else {
                    addMessage('Упс! 😅 Модель молчит — проверь квоты или убери фотку! 🔥', 'bot');

                showTyping(false);
                sendBtn.disabled = false;
                chatMessages.scrollTop = chatMessages.scrollHeight;
                lastMessageTime = new Date();

            });
        }

        function addMessage(content, sender, rawText = '') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = `<div class="bubble">${content}</div>`;
            if (sender === 'bot' && rawText) {
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.innerHTML = '📋';
                copyBtn.title = 'Копировать';
                copyBtn.addEventListener('click', () => {
                    navigator.clipboard.writeText(rawText).then(() => {
                        copyBtn.innerHTML = '✅';
                        setTimeout(() => { copyBtn.innerHTML = '📋'; }, 1500);
                    }).catch(() => alert('Не удалось скопировать! 😔'));
                });
                messageDiv.appendChild(copyBtn);
            }
            chatMessages.appendChild(messageDiv);
            messageCounter++;
            messageCount.textContent = `(${messageCounter})`;
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function clearChatHistory() {
            conversationHistory = [
                { role: 'system', content: 'You are Grok, a fun and witty AI built by xAI. Keep responses short, engaging, with emojis! Analyze images vividly! For memes, generate funny captions. For surprises, pick a random fun response (joke, fact, meme, or vibe).' }
            ];
            chatMessages.innerHTML = '<div class="message bot"><div class="bubble">Чат свеж, как космос! 🚀 Скинь фотку или жми кнопки! 🔥</div></div>';
            messageCounter = 1;
            messageCount.textContent = `(1)`;
            uploadedImageBase64 = null;
            previewContainer.style.display = 'none';
            messageInput.value = '';
            lastMessageTime = new Date();
            updateLastActive();
            chatMessages.style.transition = 'opacity 0.3s ease';
            chatMessages.style.opacity = '0';
            setTimeout(() => {
                chatMessages.style.opacity = '1';
            }, 300);
        }

        function formatLinks(text) {
            const urlRegex = /(https?:\/\/[^\s<]+)/g;
            return text.replace(urlRegex, '<a href="$1" target="_blank">$1</a>');
        }

        function showTyping(show) {
            typingIndicator.style.display = show ? 'block' : 'none';
            if (show) {
                chatMessages.appendChild(typingIndicator);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            themeToggle.textContent = document.body.classList.contains('dark-theme') ? '☀️' : '🌙';
            document.body.style.transition = 'background 0.6s ease-in-out';
        }
    </script>
</body>
</html>
