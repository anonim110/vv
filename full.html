<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Terminal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Share Tech Mono', monospace;
            position: relative;
            overflow: hidden;
        }

        .language-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1001;
        }

        .lang-btn {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'Share Tech Mono', monospace;
            transition: all 0.3s;
        }

        .lang-btn:hover {
            background: #00ff00;
            color: #000;
        }

        .lang-btn.active {
            background: #00ff00;
            color: #000;
        }

        .hack-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            display: none;
        }

        .binary-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 0, 0.1) 0px,
                rgba(0, 255, 0, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            animation: binaryRain 0.5s linear infinite;
        }

        .firewall-breach {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border: 2px solid #ff0000;
            animation: firewallBreach 2s ease-in-out;
            display: none;
        }

        .access-granted {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff00;
            font-size: 2em;
            text-shadow: 0 0 10px #00ff00;
            opacity: 0;
            animation: accessGranted 2s ease-in-out;
            display: none;
        }

        @keyframes binaryRain {
            from { transform: translateY(-100%); }
            to { transform: translateY(100%); }
        }

        @keyframes firewallBreach {
            0% { 
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }

        @keyframes accessGranted {
            0% { 
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-content {
            text-align: center;
            color: #00ff00;
        }

        .cybercore-logo {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #00ff00,
                         0 0 20px #00ff00,
                         0 0 30px #00ff00;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .loading-bar {
            width: 300px;
            height: 20px;
            background-color: #111;
            border: 1px solid #00ff00;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }

        .progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background-color: #00ff00;
            animation: loading 3s ease-in-out forwards;
        }

        .loading-text {
            color: #00ff00;
            font-size: 1.2em;
            margin-top: 20px;
            animation: blink 1s infinite;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 0, 0.1) 0px,
                rgba(0, 255, 0, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            animation: scan 8s linear infinite;
            z-index: -1;
        }

        .terminal {
            width: 80%;
            max-width: 800px;
            height: 70vh;
            max-height: 600px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2),
                        0 0 40px rgba(0, 255, 0, 0.1);
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
        }

        .terminal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                rgba(0, 255, 0, 0.1),
                rgba(0, 255, 0, 0.05)
            );
            pointer-events: none;
        }

        .terminal-header {
            background-color: rgba(26, 26, 26, 0.9);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 255, 0, 0.2);
        }

        .terminal-title {
            color: #00ff00;
            font-size: 14px;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        .terminal-controls {
            display: flex;
            gap: 8px;
        }

        .control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #333;
            transition: background-color 0.3s;
        }

        .control:hover {
            background-color: #666;
        }

        .terminal-body {
            padding: 20px;
            color: #00ff00;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
            flex: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #00ff00 #000;
        }

        .terminal-body::-webkit-scrollbar {
            width: 12px;
        }

        .terminal-body::-webkit-scrollbar-track {
            background: #000;
            border-left: 1px solid #00ff00;
        }

        .terminal-body::-webkit-scrollbar-thumb {
            background-color: #00ff00;
            border-radius: 6px;
            border: 2px solid #000;
        }

        .terminal-body::-webkit-scrollbar-thumb:hover {
            background-color: #00cc00;
        }

        .output {
            margin-bottom: 20px;
            min-height: 200px;
            overflow-y: auto;
        }

        .line {
            margin-bottom: 5px;
            animation: typing 0.5s steps(40, end);
            position: relative;
        }

        .input-line {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-top: 1px solid rgba(0, 255, 0, 0.2);
            position: sticky;
            bottom: 0;
        }

        .prompt {
            color: #00ff00;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        #command-input {
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: 'Share Tech Mono', monospace;
            font-size: 16px;
            width: 100%;
            outline: none;
            caret-color: #00ff00;
            padding: 5px;
        }

        #command-input::after {
            content: '|';
            animation: blink 1s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink {
            0%, 100% { opacity: 1 }
            50% { opacity: 0 }
        }

        @keyframes scan {
            from { transform: translateY(-100%); }
            to { transform: translateY(100%); }
        }

        @keyframes loading {
            from { width: 0% }
            to { width: 100% }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00ff00,
                             0 0 20px #00ff00,
                             0 0 30px #00ff00;
            }
            to {
                text-shadow: 0 0 20px #00ff00,
                             0 0 30px #00ff00,
                             0 0 40px #00ff00;
            }
        }

        #command-input::placeholder {
            color: #004400;
            opacity: 0.5;
        }

        .error {
            color: #ff0000;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }

        .success {
            color: #00ff00;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        .warning {
            color: #ffff00;
            text-shadow: 0 0 5px rgba(255, 255, 0, 0.5);
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .terminal {
                width: 95%;
                height: 80vh;
                margin: 10px;
            }

            .language-switcher {
                top: 10px;
                right: 10px;
                flex-direction: column;
            }

            .lang-btn {
                padding: 8px 12px;
                font-size: 14px;
            }

            .terminal-header {
                padding: 8px;
            }

            .terminal-title {
                font-size: 12px;
            }

            .terminal-body {
                padding: 10px;
            }

            .line {
                font-size: 14px;
                margin-bottom: 3px;
            }

            #command-input {
                font-size: 14px;
            }

            .hack-animation {
                transform: scale(0.8);
            }

            .firewall-breach {
                width: 200px;
                height: 200px;
            }

            .access-granted {
                font-size: 1.5em;
            }
        }

        /* Touch device optimizations */
        @media (hover: none) {
            .lang-btn {
                padding: 12px 16px;
            }

            .control {
                width: 16px;
                height: 16px;
            }

            #command-input {
                font-size: 16px;
                padding: 8px;
            }
        }
    </style>
</head>

        // Create audio context for sound effects
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playTypingSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(800 + Math.random() * 400, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.05);
        }

        function playSuccessSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(1000, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.2);
        }

        function playErrorSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.3);
        }

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.5);
        }

            return `${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}`;
        }

        function generateRandomMAC() {
            const hex = '0123456789ABCDEF';
            let mac = '';
            for (let i = 0; i < 6; i++) {
                mac += hex[Math.floor(Math.random() * 16)] + hex[Math.floor(Math.random() * 16)];
                if (i < 5) mac += ':';
            }
            return mac;
        }

        function updateLoadingText(text) {
            document.querySelector('.loading-text').textContent = text;
        }

        function showHackAnimation() {
            hackAnimation.style.display = 'block';
            firewallBreach.style.display = 'block';
            accessGranted.style.display = 'block';
            
            setTimeout(() => {
                firewallBreach.style.display = 'none';
                setTimeout(() => {
                    accessGranted.textContent = currentLang === 'en' ? 'ACCESS GRANTED' :

                    accessGranted.style.display = 'block';
                    setTimeout(() => {
                        hackAnimation.style.display = 'none';
                        firewallBreach.style.display = 'none';
                        accessGranted.style.display = 'none';
                    }, 2000);
                }, 2000);
            }, 1000);
        }

        function initializeSystem() {
            const steps = [
                { text: translations[currentLang].loading.init, delay: 1000 },
                { text: translations[currentLang].loading.modules, delay: 1500 },
                { text: translations[currentLang].loading.connection, delay: 2000 },
                { text: translations[currentLang].loading.security, delay: 1500 },
                { text: translations[currentLang].loading.ready, delay: 1000 }
            ];

            let currentStep = 0;
            
            function processNextStep() {
                if (currentStep < steps.length) {
                    updateLoadingText(steps[currentStep].text);
                    setTimeout(() => {
                        currentStep++;
                        processNextStep();
                    }, steps[currentStep].delay);
                } else {
                    setTimeout(() => {
                        loadingScreen.style.opacity = '0';
                        setTimeout(() => {
                            loadingScreen.style.display = 'none';
                            terminal.style.display = 'block';
                            setTimeout(() => {
                                terminal.style.opacity = '1';
                                commands.help();
                            }, 500);
                        }, 500);
                    }, 1000);
                }
            }

            processNextStep();
        }

                addLine(translations[currentLang].commands.help);

                addLine('> Starting port scan...');
                addLine('> Scanning ports 1-1024...');

        function addLine(text) {
            const line = document.createElement('div');
            line.className = 'line';
            line.textContent = text;
            output.appendChild(line);
            
            // Прокрутка к последней строке
            const terminalBody = document.querySelector('.terminal-body');
            terminalBody.scrollTop = terminalBody.scrollHeight;
            
            playTypingSound();
        }

        // Добавляем поддержку сенсорных устройств
        let touchStartY = 0;
        let touchEndY = 0;

        document.querySelector('.terminal-body').addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        });

        document.querySelector('.terminal-body').addEventListener('touchmove', (e) => {
            touchEndY = e.touches[0].clientY;
            e.preventDefault();
        });

        // Оптимизация для мобильных устройств
        function optimizeForMobile() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (isMobile) {
                // Увеличиваем размер кнопок для удобства нажатия
                document.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.style.padding = '12px 16px';
                    btn.style.fontSize = '16px';
                });
                
                // Увеличиваем размер поля ввода
                const input = document.getElementById('command-input');
                input.style.fontSize = '16px';
                input.style.padding = '8px';
                
                // Добавляем виртуальную клавиатуру
                input.setAttribute('inputmode', 'text');
            }
        }

        // Add typing sound when user types
        commandInput.addEventListener('input', () => {
            playTypingSound();
        });

        commandInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const command = commandInput.value.toLowerCase().trim();
                addLine(`> ${command}`);
                
                if (commands[command]) {
                    commands[command]();
                } else {
                    addLine('> Command not found. Type "help" for available commands.');
                    playErrorSound();
                }
                
                commandInput.value = '';
            }
        });

        // Language switcher
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentLang = btn.dataset.lang;
                output.innerHTML = '';
                commands.help();
            });
        });

        // Инициализация при загрузке
        window.addEventListener('load', () => {
            initializeSystem();
            optimizeForMobile();
        });
    </script>
